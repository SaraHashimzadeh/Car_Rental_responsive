<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <!-- ----------------HEADER--------------->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Rento <span>.</span></a>

            <div class="navbar">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Trending</a>
                <a href="#" class="nav-link">Cars</a>
                <a href="#" class="nav-link">Team</a>
                <a href="#" class="nav-link">Reviews</a>
            </div>

            <div class="nav-icons">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-user"></i></a>

                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- -----------------HOME---------------->
    <section class="home" id="home">
        <div class="home-content container">
            <div class="home-img">
                <img src="images/home.png" alt="">
            </div>
            <form action="" class="input-form">
                <div class="input-box input-border">
                    <span>Location</span>
                    <input type="search" name="" id="" placeholder="Search Places">
                </div>

                <div class="input-box input-border">
                    <span>Start</span>
                    <input type="date" name="start-date" id="start-date">
                </div>

                <div class="input-box">
                    <span>Return</span>
                    <input type="date" name="return-date" id="return-date">
                </div>

                <div class="input-search">
                    <i class="fa-solid fa-magnifying-glass search-btn"></i>
                </div>

            </form>
        </div>
    </section>
    <!-- -----------------TRENDING------------>
    <section class="trending container" id="trending">
        <div class="heading">
            <h2>Trending Vehicles</h2>
        </div>

        <div class="trendin-content">
            <div class="trend-box">
                <h4>Electric</h4>
                <img src="images/trend-1.png" alt="">
                <h3>Taycan S</h3>
                <p>From $299/day</p>
            </div>
            <div class="trend-box">
                <h4>Electric</h4>
                <img src="images/trend-2.png" alt="">
                <h3>Taycan </h3>
                <p>From $299/day</p>
            </div>
            <div class="trend-box">
                <h4>Electric</h4>
                <img src="images/trend-3.png" alt="">
                <h3>Taycan Turbo</h3>
                <p>From $299/day</p>
            </div>
            <div class="trend-box">
                <h4>Electric</h4>
                <img src="images/trend-4.png" alt="">
                <h3>Taycan Turismo</h3>
                <p>From $299/day</p>
            </div>
        </div>
    </section>




    <script src="main.js"></script>
</body>

</html>
